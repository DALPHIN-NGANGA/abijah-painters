<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abijah Painters</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container nav">
            <a href="index.html" class="logo">AbijahPainters</a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container" style="padding: 100px 0; display: grid; grid-template-columns: 1fr 1.5fr; gap: 60px; align-items: start;">
        <div>
            <h1 style="font-size: 3rem; margin-bottom: 1.5rem;">Start your <br><span class="script">Transformation</span></h1>
            <p style="color: var(--text-dim); margin-bottom: 2rem;">Ready for a precision-engineered finish? Reach out for a site visit and a transparent quote.</p>
            
            <div style="margin-bottom: 1.5rem;">
                <p style="font-size: 0.8rem; color: var(--accent); text-transform: uppercase;">Direct Line</p>
                <p style="font-size: 1.2rem;">0713 752 200</p>
            </div>
            <div>
                <p style="font-size: 0.8rem; color: var(--accent); text-transform: uppercase;">WhatsApp</p>
                <p style="font-size: 1.2rem;">+254 713 752 200</p>
            </div>
        </div>

        <form class="contact-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Project Type</label>
                <input type="text" placeholder="Interior, Exterior, Commercial...">
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Tell us about your space..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Inquiry</button>
        </form>
    </section>
</body>
</html>
